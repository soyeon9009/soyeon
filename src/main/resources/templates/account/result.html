<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/board.css">
  <title>회원 목록</title>
</head>
<body>
<table id = "board">
  <thead>
  <tr>
    <th scope="col" class="seq">번호</th>
    <th scope="col" class="id">아이디</th>
    <th scope="col" class="email">E-mail</th>

  </tr>
  </thead>
  <tbody>
  <tr th:value="${result}">
    <td th:text="${result.seq}"></td>
    <td th:text="${result.id}"></td>
    <td class="email" th:text="${result.email}"></td>
  </tr>
  <tr>
    <td th:text="${message}"></td>
  </tr>
  </tbody>
</table>
<div class="btn_area clear">
  <div class="fr">
    <a class="btn back fl" th:href="@{/account/getAccountList}"></a>
  </div>
</div>
