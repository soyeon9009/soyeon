<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/board.css">
    <title>회원 목록</title>
</head>
<body>
    <table id = "board">
        <thead>
        <tr>
            <th scope="col" class="seq">번호</th>
            <th scope="col" class="id">아이디</th>
            <th scope="col" class="email">E-mail</th>
            <th scope="col" class="createDate">생성날짜</th>
            <th scope="col" class="updateDate">업데이트날짜</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="member,i : ${memberList}">
                <td th:text="${member.seq}"></td>
                <td class="id" >
                    <a th:href="@{/account/getAccount(seq=${member.seq})}">
                        <span th:text="${member.id}"></span>
                    </a>
                </td>
                <td class="email" th:text="${member.email}"></td>
                <td class="createDate" th:text="${member.createDate}"></td>
                <td class="updateDate" th:text="${member.updateDate}"></td>
            </tr>
        </tbody>
    </table>
    <div class="btn_area clear">
        <div class="fr">
            <a class="btn write" th:href="@{/account/insertAccount}">회원가입</a>
            <a class="btn write" th:href="@{/account/selectAccount}">회원찾기</a>
            <a class="btn write" th:href="@{/account/searchEmail}">Email찾기</a>

            <a class="btn back fl" th:href="@{index}"></a>
        </div>
    </div>
</body>
</html>
